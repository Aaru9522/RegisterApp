<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="f['email'].errors?.['required']">Required.</mat-error>
    <mat-error *ngIf="f['email'].errors?.['email']">Invalid.</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="f['password'].errors?.['required']">Required.</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Login</button>
</form>
<div *ngIf="showError" [ngStyle]="{color:'red', 'margin-top':'8px'}">{{error}}</div>
